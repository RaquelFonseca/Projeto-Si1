    <div class="container">    
        <div id="loginbox" class="caixaLogin mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div class="esqueceuSenha"><a href="#">Forgot password?</a></div>
                    </div>     

                    <div class="painel panel-body" >

                        <div id="login-alert" class="loginAlerta alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div class="marginAdm input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-email" type="text" class="form-control" name="email" value="" placeholder="email" ng-model="administrador.email">                                        
                                    </div>
                                
                            <div class="marginAdm input-group ">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="administrador.senha">
                                    </div>


                                <div class="marginLogin form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" href="" ng-click = "login(administrador)" class="btn btn-success">Login  </a>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <a href="#!cadastro">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
    </div>
