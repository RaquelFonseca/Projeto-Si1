<div class="container">
    <div class="jumbotron">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <input type="text" class="form-control input-lg" id="complaint_id" ng-model="queixaId" placeholder="Pesquisar">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-2 col-lg-offset-5 col-md-3 col-md-offset-5 col-sm-3 col-sm-offset-5 col-xs-3 col-xs-offset-5">
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="procuraQueixa(queixaId)">
                        <i class="fa fa-search"></i> Pesquisar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <div class="row-fluid">
        <div class="col-lg-12">
            <div class="row" ng-if="queixa">
                <div class="col-lg-12">
                    <h2 class="text-info">{{queixa.descricao}}</h2>
                    <p>Status: <span class="badge">{{queixa.statusEnum}}</span></p>
                    <p>Coment√°rio: <span class="badge">{{queixa.comentario}}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
